<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Consulting Business Name</title>
    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #13294B; /* UNC blue */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .cta-button {
            display: inline-block;
            background: #4B9CD3; /* UNC light blue */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Business Name</h1>
            <p>Helping UNC Alumni and Wilmington Businesses Grow</p>
        </div>
    </header>

    <section class="container">
        <h2>Our Services</h2>
        <p>Replace this with your consulting services description.</p>
        <a href="#contact" class="cta-button">Get Your Free Audit</a>
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <p>Email: <strong>yourname@unc.edu</strong></p>
    </section>
</body>
</html>
